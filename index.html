<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>programmers' survey</title>
  <link rel="stylesheet" href="index.css" type = "text/css">
</head>
<body>
  
  <div class="container">
  <h1 id="title">Programmers' Survey Form</h1>
  <p id="description"><span>Dear programmer, </span> <br>Lets us know of your programming skills, passion and journey</p>
    
  <div class="form-wrapper">
  <form action="#" id="survey-form">
    
    <div class="input-group">
      <label for="name" id="name-label">*Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    
    <div class="input-group">
      <label for="email" id="email-label">*Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    
    <div class="input-group">
      <label for="number" id="number-label">*Age:</label>
      <input type="number" id="number" min="14" max="100" placeholder="Enter your age" required>
    </div>
    
    <div class="input-group">
      <label for="number" id="number-label">At which age did you start to program?</label>
      <input type="number" id="number" min="14" max="100" placeholder="Enter the age" required>
    </div>
    
    <div class="input-group">
      <label for="dropdown" id="dropdown-label">What is your occupation?:</label>
      <select name="dropdown" id="dropdown">
        <option value="student">Student</option>
        <option value="web-developer">Web Developer</option>
        <option value="software-engineer">
          Software Engineer
        </option>
        <option value="ethical-hacker">Ethical-hacker</option>
        <option value="ai-engineer">AI Engineer</option>
        <option value="data-scientist">Data Scientist</option>
        <option value="application-developer">Application Developer</option>
        <option value="programming-tutor">
          Lecturer
        </option>
        
      </select>
    </div> 
    
    <div class="input-group">
      <label for="dropdown" id="dropdown-label">What is your progamming language do you use oftenly?:</label>
      <select name="dropdown" id="dropdown">
        <option value="C">C, C++</option>
        <option value="Java">Java</option>
        <option value="Pyhon">
          Python
        </option>
        <option value="Javascript">Javascript</option>
        <option value="Ruby">Ruby</option>
        <option value="C#">C#</option>
        <option value="Swift">Swift</option>
        <option value="others">
          Others
        </option>
        
      </select>
    </div> 
    
      <div class="input-group">
        <label >Where did you learn to program?</label>
        
        <div class="check-boxes">
          <div class="checkbox-item">
            <input type="checkbox" id="self-taught" name="self-taught" value="self">
            <label for="self-taught">I just taught myself.</label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="online-tutorials" name="online-tutorials" value="online">
            <label for="online-tutorials">I learnt from online tutorials.</label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="highschool" name="highschool" value="highschool">
            <label for="highschool">I learnt in highschool.</label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="college/university" name="college/university" value="college/university">
            <label for="highschool">I learnt in college/university.</label>
          </div>
          
         <div class="checkbox-item">
            <input type="checkbox" id="friends/relatives" name="friends/relatives" value="friends/relatives">
            <label for="friends/relatives">I learnt from friends/relatives.</label>
          </div> 
       
        </div> 
      </div>
      
      <div class="input-group">
        <label for="expertise">What is the level of your expertise?</label>
        <div class="range-group">
          <span>Beginner</span>
          <input type="range" id="expertise" name="expertise" min="1" max="10" value="1" step="1">
          <span>Expert</span>
        </div>
      </div>
      
      <div class="input-group">
        <label for="expertise">How was your journey to program?</label>
        <div class="range-group">
          <span>Easy</span>
          <input type="range" id="journey" name="journey" min="1" max="10" value="1" step="1">
          <span>Difficult</span>
        </div>
      </div>
      
      <div class="input-group">
        <label>What is your favourite text-editor or IDLE?</label>
        
        <div class="radio-group">
          <div class="radio-item">
            <input type="radio" name="radio-button" value="1" id="opt1">
            <label for="opt1">VS Code</label>
          </div>
          
          <div class="radio-item">
            <input type="radio" name="radio-button" value="2" id="opt2">
            <label for="opt2">Net Beans</label>
          </div>
          
          <div class="radio-item">
            <input type="radio" name="radio-button" value="3" id="opt3">
            <label for="opt1">Eclipse</label>
          </div>
          
          <div class="radio-item">
            <input type="radio" name="radio-button" value="4" id="opt4">
            <label for="opt1">Others</label>
          </div>
          
        </div>
      </div>
      
      <div class="input-group">
        <label for="comments">Any Comments or Suggestion?</label>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Your commnets here"></textarea>
      </div>
      
     <div class="input-action">
       <input type="submit" id="submit" value="SUBMIT">
      </div>
      
    
  </form>
  </div>
  </div>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
